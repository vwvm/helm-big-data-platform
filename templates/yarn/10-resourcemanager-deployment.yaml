# hadoop-resourcemanager.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadoop-resourcemanager
  labels:
    app: hadoop
    component: resourcemanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hadoop
      component: resourcemanager
  template:
    metadata:
      labels:
        app: hadoop
        component: resourcemanager
    spec:
      hostname: hadoop-resourcemanager
      containers:
        - name: resourcemanager
          image: docker.1ms.run/apache/hadoop:3
          command: ["yarn", "resourcemanager"]
          ports:
            - containerPort: 8088
              name: web
            - containerPort: 8030
              name: scheduler
            - containerPort: 8031
              name: tracker
            - containerPort: 8032
              name: admin
          env:
            - name: HADOOP_USER_NAME
              value: "root"
            - name: HDFS_NAMENODE_ADDRESS
              value: "hadoop-namenode:8020"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /ws/v1/cluster/info
              port: 8088
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ws/v1/cluster/info
              port: 8088
            initialDelaySeconds: 30
            periodSeconds: 5
          volumeMounts:
            - name: hadoop-config
              mountPath: /opt/hadoop/etc/hadoop/core-site.xml
              subPath: core-site.xml
            - name: hadoop-config
              mountPath: /opt/hadoop/etc/hadoop/hdfs-site.xml
              subPath: hdfs-site.xml
            - name: hadoop-config
              mountPath: /opt/hadoop/etc/hadoop/yarn-site.xml
              subPath: yarn-site.xml
            - name: hadoop-config
              mountPath: /opt/hadoop/etc/hadoop/mapred-site.xml
              subPath: mapred-site.xml
      volumes:
        - name: hadoop-config
          configMap:
            name: hadoop-config

---
# ResourceManager Service
apiVersion: v1
kind: Service
metadata:
  name: hadoop-resourcemanager
  labels:
    app: hadoop
    component: resourcemanager
spec:
  ports:
    - name: web
      port: 8088
      targetPort: 8088
    - name: scheduler
      port: 8030
      targetPort: 8030
    - name: tracker
      port: 8031
      targetPort: 8031
    - name: admin
      port: 8032
      targetPort: 8032
  selector:
    app: hadoop
    component: resourcemanager