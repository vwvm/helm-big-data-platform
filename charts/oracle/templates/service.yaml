apiVersion: v1
kind: Service
metadata:
  name: {{ include "oracle23c.fullname" . | trim }}
  labels:
    {{- include "oracle23c.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "oracle23c.selectorLabels" . | nindent 4 }}
  ports:
  {{- range .Values.service.ports }}
  - name: {{ .name }}
    port: {{ .port }}
    targetPort: {{ .targetPort }}
    {{- if and (eq $.Values.service.type "NodePort") .nodePort }}
    nodePort: {{ .nodePort }}
    {{- end }}
    protocol: {{ .protocol }}
  {{- end }}