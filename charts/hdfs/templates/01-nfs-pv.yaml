apiVersion: v1
kind: PersistentVolume
metadata:
  name: hdfs-nfs-pv  # PV名称
spec:
  capacity:
    storage: 10Gi  # 存储容量
  accessModes:
    - ReadWriteMany  # 访问模式
  nfs:
    server: master
    path: "/mnt/nfs_share"
  storageClassName: nfs-storage  # 新增存储类，用于PVC绑定
  persistentVolumeReclaimPolicy: Retain  # 新增回收策略，避免数据丢失
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hdfs-nfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: hdfs-nfs-pv
  storageClassName: nfs-storage
